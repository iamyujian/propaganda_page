<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>商品宣传</title>
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/jquery.fullPage.css">
  <link rel="stylesheet" href="./css/index.css">
  <script src="./js/jquery.min.js"></script>
  <script src="./js/jquery.easing.1.3.js"></script>
  <script src="./js/jquery.fullPage.min.js"></script>
  <script src="./js/index.js"></script>
</head>

<body>
  <!-- 类名是固定的 -->
  <div id="fullpage">
    <!-- 第一屏 -->
    <div class="section section1">
      <img src="./image/t1wsqsfgnaxxxmjxp6-470-50.png" class="fly">
      <img src="./image/t1xccqfflgxxxild.png" class="sofa">
      <img src="./image/t1iakufbxxxxctz4tl-824-274.png" class="goods">
    </div>
    <!-- 第二屏 -->
    <div class="section section2">
      <div class="computer">
        <div class="search move">
          <img src="./image/search-words.png" class="search-word">
        </div>
        <img src="./image/search-02-1.png" height="45" width="222" class="search-copy">
        <img src="./image/goods-441-218.png" class="sofas">
        <img src="./image/shirt-02-207-166.png" class="small-sofas-two">
        <div class="cover move"></div>
      </div>
      <img src="./image/words-01-361-25.png" class="word1">
      <img src="./image/words-02.png" class="word2">
    </div>

    <!-- 第三屏 -->
    <div class="section section3">
      <div class="main">
        <div class="select">
          <img src="./image/img-01.gif" class="size">
          <img src="./image/img-01-a.gif" class="size-a">
          <img src="./image/btn-01.gif" class="btn">
          <img src="./image/btn-01-a.gif" class="btn-a">
        </div>

        <!-- 沙发 -->
        <!-- <img src="./image/shirt-02-207-166.png" class="small-sofas-three"> -->
        <img src="./image/t1f.png" class="tilt-sofas">
      </div>
    </div>

    <!-- 第四屏 -->
    <div class="section section4">
      <img src="./image/cloud.png" class="cloud">
      <img src="./image/words-04.png" class="word3">
      <img src="./image/words-04-a.png" class="word4">
      <div class="car move">
        <img src="./image/t1f.png" class="car-sofa">
        <img src="./image/car.png">
      </div>
      <div class="note move">
        <img src="./image/t1.png">
        <img src="./image/t1sqosfx8bxxa9wx_i-173-47.png" class="note-img">
      </div>
    </div>

    <!-- 第五屏 -->
    <div class="section section5">
      <img src="./image/words-05.png" class="word5">
      <img src="./image/card-05.png" class="card">
      <img src="./image/order-05.png" class="order">
      <img src="./image/t1f.png" class="sofa-five">
      <div class="overFlow">
        <img src="./image/mouse-05.png" class="mouse">
        <img src="./image/mouse-05-a.png" class="mouse-a">
        <img src="./image/hand-05.png" class="hand-five">
      </div>
    </div>

    <!-- 第六屏 -->
    <div class="section section6">
      <img src="./image/box.png" class="box">
      <img src="./image/car-06.png" class="car-six">
      <img src="./image/cloud-06.png" class="cloud-six">
      <img src="./image/88.png" class="pop">
      <img src="./image/man.png" class="man">
      <img src="./image/women.png" class="women">
      <img src="./image/door.png" class="door">
      <img src="./image/t1kzyqffnexxbcrepj-139-173.png" class="receipt">
      <img src="./image/words-06-a.png" class="word6">
    </div>

<!-- 第七屏 -->
    <div class="section section7">
      <div class="star"></div>
      <img src="./image/good-07.png" class="praise">
    </div>

    <!-- 第八屏 -->
    <div class="section section8">
      <a href="#" class="begin-shoping">
        <img src="./image/btn-08.png" class="btn-eight">
        <img src="./image/btn-08-a.gif" class="btn-eight-a">
      </a>
      <img src="./image/again.png" class="again">
      <img src="./image/hand-08.png" class="hand-eight">
      
    </div>
  </div>
<!-- 直接进入 -->
  <a href="#" class="go">
    <img src="./image/t1ldiffkjfxxxzhxzd-101-101.png">
  </a>
  <!-- 下一屏幕 -->
  <a href="javascript:;">
    <img src="./image/next.png" class="next">
  </a>
</body>

</html>
